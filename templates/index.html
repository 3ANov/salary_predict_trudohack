<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>Рекомендуемая зарплата</title>
</head>
<body class="container">
	<div class="row mt-4">
		<div class="col-12 col-md-8 col-lg-6 mx-auto">
			<form method="post" action="/">
				<div class="form-group">
					<label for="input_vacancy_text">Текст вакансии</label>
					<textarea class="form-control" id="input_vacancy_text" name="input_vacancy_text" rows="3">
					</textarea>
				</div>
				<button type="submit" class="btn btn-dark btn-block">Отправить</button>
			</form>
			<script>
			  // создать объект для формы
			  var formData = new FormData(document.forms.person);

			  // добавить к пересылке ещё пару ключ - значение
			  formData.append("input_vacancy_text", "Робертович");

			  // отослать
			  var xhr = new XMLHttpRequest();
			  xhr.open("POST", "/");
			  xhr.send(formData);
			 xhr.onreadystatechange = function () {
        if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            console.log(xhr.responseText);
        };
    };
			</script>
		</div>
	</div>
</body>
</html>
